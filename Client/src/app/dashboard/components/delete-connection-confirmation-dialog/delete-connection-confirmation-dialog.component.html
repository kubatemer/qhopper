<h2 mat-dialog-title class="black-white">Delete connection</h2>

<div>
  <mat-dialog-content>Are you sure you want to delete connection: {{connection.host}} with user: {{connection.username}}?</mat-dialog-content>
  <mat-dialog-actions class="button-box">
    <button mat-raised-button type="button" color="warn" (click)="deleteConnection()">
      Yes
    </button>
    <button mat-raised-button mat-dialog-close class="black-white">Cancel</button>
  </mat-dialog-actions>
</div>
