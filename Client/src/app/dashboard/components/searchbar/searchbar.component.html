<div class="top-box">
  <div class="top-upper-box">
    <div class="top-upper-box-filter">
      <p class="filter-text">Filtering</p>
    </div>
  </div>
  
  <div class="search-box">
    <div class="form-floating">
      <mat-icon class="placeholder-icon" aria-hidden="true">search</mat-icon>
      <input matInput class="form-input" [formControl]="searchControl" placeholder="search..." aria-label="Filter Queues">
      <label for="floatingSearch"></label>
    </div>
  </div>
</div>
